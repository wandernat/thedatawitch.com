{{ partial "site_header.html" . }}
{{ partial "page_header.html" . }}

  <main class="content">
    <article class="page">
        <h2>
            <a rel="full-article" href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
                
        <div class="postmeta">Posted on
            <time datetime="{{ .Date }}" pubdate="">{{ .Date.Format "January 2, 2006" }}</time>
        </div>
            
        <p>
            {{ .Content }}
        </p>
    </article>
</main>

{{ partial "site_footer.html" . }}
