<article class="post">
  <h2>
    <a rel="full-article" href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>

  <div class="postmeta">Posted on <time datetime="{{ .Date }}" pubdate="">{{ .Date.Format "January 2, 2006" }}</time></div>

  <p>
    {{ .Summary }}
  </p>

  {{ if .Truncated }}
    <a class="continue" rel="full-article" href="{{ .Permalink }}">Continue Â»</a>
  {{ end }}
</article>
